---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: default
spec:
  rules:
    - host: vault.lab.danielsson.us.com
      http:
        paths:
          - backend:
              service:
                name: webapp
                port:
                  number: 8080
            path: /
            pathType: Prefix