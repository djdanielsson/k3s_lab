app:
  ingress:
    enabled: true
    hosts:
      - dashboard.lab.danielsson.us.com
    ingressClassName: traefik
    issuer:
      name: letsencrypt-prod
      scope: cluster
kong:
  ingressController:
    enabled: false
  proxy:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: kubernetes-dashboard-skipverify@internal
