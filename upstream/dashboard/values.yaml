app:
  ingress:
    enabled: true
    hosts:
      - dashboard.lab.danielsson.us.com
    ingressClassName: nginx
    issuer:
      name: selfsigned
      scope: default

nginx:
  enabled: true
  controller:
    electionID: ingress-controller-leader
    ingressClassResource:
      name: internal-nginx
      default: false

kong:
  ingressController:
    enabled: true
