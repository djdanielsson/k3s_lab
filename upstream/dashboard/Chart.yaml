---
name: kubernetes-dashboard
apiVersion: v2
version: 1.0.0
dependencies:
  - name: kubernetes-dashboard
    version: 7.5.0
    repository: https://kubernetes.github.io/dashboard/
    spec:
      source:
        helm:
          parameters:
            - name: "app.settings.ingress.enabled"
              value: true
            - name: "app.settings.ingress.hosts"
              value: dashboard.lab.danielsson.us.com
            - name: "nginx.enabled"
              value: true